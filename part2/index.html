<html>
    <head>
        <title>Sintesis UF3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/ajax.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/controller2.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <h1>Practica Sintesis 13: Puzzle</h1>
            <h2>Desenvolupament Web en entorn client</h2>
            <div class="row">
                <div class="">
                    <button  type="button" class="btn btn-block btn-primary" ng-click="getImagen()">Start</button>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <div id="image">
                        <div ng-switch="dispImg" class="row">
                            <div ng-switch-when="true">
                                <img src="{{imagen.ruta}}" ng-mouseenter="getPista()" ng-mouseleave="getRespuesta()" height="40%" width="40%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <div id="pista">
                        <h2>{{pista.pista}}</h2>
                    </div>
                    <div id="pregunta">
                        <div ng-switch="dispAns" class="row">
                            <div ng-switch-when="true">
                                <button type="button" class="btn btn-info btn-block" ng-click="correcion()" id="goodAns">{{respuestas.good}}</button>
                                <button type="button" class="btn btn-info btn-block" ng-click="correcion()" id="badAns">{{respuestas.bad}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </body>
</html>
